; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = src/application
lib_dir = .

[env]
lib_ldf_mode = deep
build_unflags = 

[common]
build_flags = 

[upload-avrisp]
upload_protocol = stk500v2
upload_flags = 
	-Pusb

[disp-ILI9341]
lib_deps = 
	SPI
	Wire
	adafruit/Adafruit BusIO
	adafruit/Adafruit GFX Library
	adafruit/Adafruit ILI9341
	adafruit/Adafruit STMPE610
build_flags = 

[disp-mcufriend]
lib_deps = 
	Wire
	adafruit/Adafruit BusIO
	adafruit/Adafruit GFX Library
	prenticedavid/MCUFRIEND_kbv
build_flags = 

[disp-ILI9341_t3]
lib_deps = 
	https://github.com/PaulStoffregen/Wire
	https://github.com/PaulStoffregen/SPI
	https://github.com/PaulStoffregen/ILI9341_t3
build_flags = 

[disp-TFT_eSPI]
lib_deps = 
	TFT_eSPI
	bodmer/TFT_eSPI @ ^2.4.75
build_flags = 
	-D ILI9341_DRIVER
	-D TFT_CS=8
	-D TFT_DC=4
	-D TFT_RST=-1
	-D TFT_MOSI=7
	-D TFT_SCLK=5
	-D TOUCH_CS=2
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D LOAD_FONT4
	-D LOAD_FONT6
	-D LOAD_FONT7
	-D LOAD_FONT8
	-D LOAD_GFXFF
	-D SMOOTH_FONT
	-D SPI_FREQUENCY=40000000
	-D SPI_READ_FREQUENCY=20000000
	-D SPI_TOUCH_FREQUENCY=2500000
	-D SUPPORT_TRANSACTIONS

[disp-M5Stack]
lib_deps = 
	m5stack/M5Stack
build_flags = 

[touch-STMPE610]
lib_deps = 
	Wire
	adafruit/Adafruit STMPE610
build_flags = 

[touch-FT6206]
lib_deps = 
	Wire
	adafruit/Adafruit FT6206 Library
build_flags = 

[touch-4wire]
lib_deps = 
	adafruit/Adafruit TouchScreen
build_flags = 

[touch-XPT2046_ps]
lib_deps = 
	PaulStoffregen/XPT2046_Touchscreen
build_flags = 

[touch-none]
lib_deps = 
build_flags = 

[mcu-Arduino]
platform = atmelavr
board = ATmega2560
framework = arduino
extends = upload-avrisp

[mcu-ESP32]
platform = espressif32
board = featheresp32
framework = arduino

[mcu-ESP8266]
platform = espressif8266
board = nodemcuv2
; change microcontroller
board_build.mcu = esp8266
framework = arduino
upload_speed = 921600
; change from default MMU setup (32KB cache + 32KB IRAM) to 1M External 64 MBit PSRAM
; Enable exceptions
build_flags = 
	-D PIO_FRAMEWORK_ARDUINO_MMU_EXTERNAL_1024K
	-D PIO_FRAMEWORK_ARDUINO_ENABLE_EXCEPTIONS

[mcu-M5Stack]
platform = espressif32
board = m5stack-core-esp32
framework = arduino

[mcu-Teensy]
platform = teensy
board = teensy31
framework = arduino
lib_ignore = ks0108

[env:Arduino-ILI9341-STMPE610]
extends = mcu-Arduino
lib_deps = 
	${disp-ILI9341.lib_deps}
	${touch-STMPE610.lib_deps}
	adafruit/Adafruit GFX Library@^1.11.3
build_flags = 
	${common.build_flags}
	${disp-ILI9341.build_flags}
	${touch-STMPE610.build_flags}
	-D USER_CONFIG_LOADED
	-D USER_CONFIG_INC_FILE
	-D USER_CONFIG_INC_FNAME=\"../configs/ard-shld-adafruit_28_res.h\"

