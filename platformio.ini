	-D GSLC_FEATURE_INPUT=0
	-D GSLC_SD_EN=0
	-D GSLC_TOUCH_MAX_EVT=1
	-D GSLC_SD_BUFFPIXEL=50
	-D GSLC_CLIP_EN=1
	-D GSLC_BMP_TRANS_EN=1
	-D GSLC_BMP_TRANS_RGB=0xFF,0x00,0xFF
	-D GSLC_USE_FLOAT=0
	-D GSLC_DEV_TOUCH=\"\"
	-D GSLC_USE_PROGMEM=0
	-D GSLC_LOCAL_STR=0
	-D GSLC_LOCAL_STR_LEN=30
